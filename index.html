    <title>Galeria de Fotos</title>
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 200px);
            grid-template-rows: repeat(4, 150px);

        }

        .gallery div {
            background-color: #f3f3f3;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #333;
        }
    </style>
</head>

    <div class="gallery">
